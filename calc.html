<!DOCTYPE html>
<html lang="en">
<head>
    <meta name ="viewport" content="width=device-width; initial-scale=1.0;">
    <title>calc project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
            <div id="solar">
            </div>
        <div id="display">
            <p id="in">0</p>
            <p id="out"></p>
        </div>
        <div id="digits">
            <button class="btn btn-digits" id="seven">7</button>
            <button class="btn btn-digits" id="eight">8</button>
            <button class="btn btn-digits" id="nine">9</button>
            <button class="btn btn-digits" id="four">4</button>
            <button class="btn btn-digits" id="five">5</button>
            <button class="btn btn-digits" id="six">6</button>
            <button class="btn btn-digits" id="one">1</button>
            <button class="btn btn-digits" id="two">2</button>
            <button class="btn btn-digits" id="three">3</button>
            <button class="btn btn-digits" id="zero">0</button>
            <button class="btn btn-digits" id="dot">.</button>
        </div>
        <div id="mod">
                <button class="btn btn-func" id="del">DEL</button>
                <button class="btn btn-func" id="allClear">AC</button>
        </div>
        <div id="operation">
                <button class="btn btn-operators" id="multiply">*</button>
                <button class="btn btn-operators" id="divide">/</button>
                <button class="btn btn-operators" id="add">+</button>
                <button class="btn btn-operators" id="subtract">-</button>
        </div>
        <div id = "equals">
            <button class="btn btn-operators" id="equalsBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
